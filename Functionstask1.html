<!DOCTYPE html>
<html>
<head>
  <title>Function greetUser Example</title>
</head>
<body>
  <h2>Task 1: Greet the User</h2>

  <script>
    // Function definition
    function greetUser(name) {
      console.log("Hello, " + name + "!");
      alert("Hello, " + name + "!");
    }

    // Calling the function
    greetUser("John");
  </script>
</body>
