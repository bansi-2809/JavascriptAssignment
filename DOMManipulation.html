<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>
  <h2>Task: Modify Paragraph Using JavaScript</h2>

  <!-- Paragraph element -->
  <p id="myParagraph">Hello, World!</p>

  <script>
    // Select the paragraph element using its ID
    const para = document.getElementById("myParagraph");

    // Change the text inside the paragraph
    para.textContent = "JavaScript is fun!";

    // Change the color of the paragraph to blue
    para.style.color = "blue";
  </script>
</body>
</html>
