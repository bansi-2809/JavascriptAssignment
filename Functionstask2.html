<!DOCTYPE html>
<html>
<head>
  <title>Function calculateSum Example</title>
</head>
<body>
  <h2>Task 2: Calculate Sum of Two Numbers</h2>

  <script>
    // Function definition
    function calculateSum(a, b) {
      return a + b;
    }

    // Calling the function
    let num1 = 10;
    let num2 = 20;
    let result = calculateSum(num1, num2);

    console.log("The sum of", num1, "and", num2, "is:", result);
    alert("The sum of " + num1 + " and " + num2 + " is: " + result);
  </script>
</body>
</html>
