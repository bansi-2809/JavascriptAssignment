<!DOCTYPE html>
<html>
<head>
  <title>Array Operations Example</title>
</head>
<body>
  <h2>Task 1: Array Operations with Fruits</h2>

  <script>
    // Declare an array of fruits
    let fruits = ["apple", "banana", "cherry"];
    console.log("Original Array:", fruits);

    // Add a fruit to the end of the array
    fruits.push("mango");

    // Remove the first fruit from the array
    fruits.shift();

    // Log the modified array
    console.log("Modified Array:", fruits);
  </script>
</body>
</html>
