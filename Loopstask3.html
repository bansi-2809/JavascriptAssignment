<!DOCTYPE html>
<html>
<head>
  <title>Do-While Loop Example</title>
</head>
<body>
  <h2>Task 3: Ask for Number Greater Than 10 (Do-While Loop)</h2>

  <script>
    let number;

    // The loop runs at least once
    do {
      number = parseInt(prompt("Enter a number greater than 10:"));
    } while (number <= 10);

    alert("Thank you! You entered " + number);
    console.log("User entered:", number);
  </script>
</body>
</html>
