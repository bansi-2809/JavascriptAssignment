<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Operators Example</title>
</head>
<body>
  <h2>JavaScript Arithmetic, Comparison, and Logical Operators</h2>

  <script>
    // Declaring two numbers
    let a = 15;
    let b = 5;

    // --- Arithmetic Operators ---
    console.log("Addition (a + b):", a + b);
    console.log("Subtraction (a - b):", a - b);
    console.log("Multiplication (a * b):", a * b);
    console.log("Division (a / b):", a / b);

    // --- Comparison Operators ---
    console.log("Is a equal to b? (a == b):", a == b);
    console.log("Is a greater than b? (a > b):", a > b);
    console.log("Is a less than or equal to b? (a <= b):", a <= b);

    // --- Logical Operators ---
    console.log("Both conditions true? (a > 10 && b < 10):", a > 10 && b < 10);
    console.log("At least one condition true? (a > 10 || b < 3):", a > 10 || b < 3);
    console.log("Negation of condition (!true):", !true);
  </script>
</body>
</html>
