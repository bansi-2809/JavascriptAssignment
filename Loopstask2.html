<!DOCTYPE html>
<html>
<head>
  <title>While Loop Example</title>
</head>
<body>
  <h2>Task 2: Sum of Even Numbers (While Loop)</h2>

  <script>
    let num = 1;
    let sum = 0;

    while (num <= 20) {
      if (num % 2 === 0) {
        sum += num;
      }
      num++;
    }

    console.log("Sum of even numbers between 1 and 20 is:", sum);
  </script>
</body>
</html>
